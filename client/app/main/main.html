<div class="container">

    <!-- HEADER AND TODO COUNT -->
    <div class="jumbotron text-center">
      <h1>What do? <br><span class="label label-info">{{ awesomeThings.length }}</span></h1>
    </div>

    <!-- TODO LIST -->
    <div id="todo-list" class="row">
      <div class="col-sm-4 col-sm-offset-4">
        <div class="checkbox" ng-repeat="thing in awesomeThings">
          <label>
            <input type="checkbox" ng-click="deleteThing(thing)"> {{ thing.name }}
          </label>
        </div>

      </div>
    </div>

  <form class="thing-form">
    <!-- <label>Syncs in realtime across clients</label> -->
    <p class="input-group">
      <input type="text" class="form-control" placeholder="Add a new thing here." ng-model="newThing">
      <span class="input-group-btn">
        <button type="submit" class="btn btn-primary" ng-click="addThing()">Add New</button>
      </span>
    </p>
  </form>

</div>
